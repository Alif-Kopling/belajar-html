<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tutorial Heading di HTML</title>
    </head>
    <body>
        <!-- heading level 1, paling gede & tebal -->
        <h1>Ini Judul Level 1</h1>

        <!-- heading level 2, lebih kecil dari h1 -->
        <h2>Ini Judul Level 2</h2>

        <!-- heading level 3 -->
        <h3>Ini Judul Level 3</h3>

        <!-- heading level 4 -->
        <h4>Ini Judul Level 4</h4>

        <!-- heading level 5 -->
        <h5>Ini Judul Level 5</h5>

        <!-- heading level 6, paling kecil dari semua heading -->
        <h6>Ini Judul Level 6</h6>
    </body>
</html>
